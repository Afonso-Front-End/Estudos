<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Aninhada</title>

    <script>
        //obter nota
        var nota = prompt('Informe sua nota')

        //condicional
        if(nota == 10){
            document.write('Prabéms! Nota MÀXIMA')
        }else if(nota >= 9){
            document.write('Otimo')
        }else if(nota>= 8){
            document.write('Bom')
        }else if(nota >= 7){
            document.write('Na Média')
        }else if(nota >= 5){
            document.write('Exame')
        }else{
            document.write('Reprovado(A)')
        }
    </script>
</head>
<body>
    
</body>
</html>
