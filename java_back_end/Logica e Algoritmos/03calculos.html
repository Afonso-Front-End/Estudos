<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>

    <script>
        var n1 = parseInt(prompt('Informe o primeiro numero!'))
        var n2 = parseInt(prompt('Informe o segundo numero!'))

        //calculos
        document.write('A divisão entre os numeros é = '+ n1/n2+'<br>')
        document.write('A multiplicação entre os numeros é = '+ n1*n2+'<br>')
        document.write('A subtração entre os numeros é = '+ (n1-n2)+'<br>')
        document.write('A soma entre os numeros é = '+ (n1+n2)+'<br>')
        document.write("A média entre os numeros é = "+ ((n1+n2)/2))
    </script>
</head>
<body>
    
</body>
</html>
