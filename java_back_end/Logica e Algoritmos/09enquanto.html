<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //lista de cidades
        //vetor guarda varias informações
        var cidades = ['Blumenau','Indaial','Brusque',
        'Joinvile','Jaragua do sul','Timbó']

        //exite cidade
        var existe = false

        //exibir quantidade de cidades
        //length exibir quantidades
        document.write('Há '+cidades.length+' Cadastradas <hr>')

        //pedir termo da pesquisa
        var termo = prompt('Informe o termo da pesquisa')

        //laço
        var indice = 0
        while(indice < cidades.length){

            if(cidades[indice].indexOf(termo)!= -1){
            document.write(cidades[indice]+'<br>')
            existe = true
            }
            indice++

        }
        //condicional
        if(existe == false){
            document.write('O termo pesquisado não pertence a nenhuma cidade!')
        }

    </script>
</head>

</body>
</html>
