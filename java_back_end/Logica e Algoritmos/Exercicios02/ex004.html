<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Número
        var numero

        // Soma
        var soma = 0

        // Laço
        do{
            numero = parseInt(prompt("Informe um número"))

            soma += numero
        }while(numero != 0)

        // Retornar a soma
        document.write("A soma é "+soma)

    </script>

</head>
<body>
    
</body>
</html>
