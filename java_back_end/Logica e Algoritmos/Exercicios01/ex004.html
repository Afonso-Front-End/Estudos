<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var nota1 = parseInt(prompt('Qual foi a sua primeira nota? '))
        var nota2 = parseInt(prompt('Qual a sua segunda nota? '))
        var nota3 = parseInt(prompt('Qua a sua terceira nota? '))

        if((nota1 + nota2 + nota3)/3 >= 7){
            document.write('Parabens Aprovado '+(nota1 + nota2 + nota3)/3)
        }else if((nota1 + nota2 + nota3)/3 <= 6 ){
            document.write('Reprovado nota '+(nota1 + nota2 + nota3)/3)
        }
    </script>
</head>
<body>
    
</body>
</html>
