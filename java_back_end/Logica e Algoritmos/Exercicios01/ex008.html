<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var velPista = parseInt(prompt('Qual a velocidade da pista'))
        var velVeiculo =prompt('Qual a sua velocidade?')

        if(velVeiculo <= velPista){
            document.write("Bom motorista")

        }else if(velVeiculo <= velPista +10){
            document.write('Multado $50.00')
            
        }else if(velVeiculo <= velPista +20){
            document.write('Multado $100.00')

        }else{
            document.write('Multado $200.00')
        }
    </script>
</head>
<body>
    
</body>
</html>
