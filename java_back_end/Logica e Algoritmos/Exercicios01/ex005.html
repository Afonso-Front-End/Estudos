<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var opc = prompt('1) Real \n2) Dolar')
        var valor = parseInt(prompt('Qual o valor da converção? '))

        if(opc == '1'){
            document.write('O valor do Real convertido '+(valor)/5.21)
        }else if(opc == '2'){
            document.write('O valor do dolar convertido '+(5.21) * valor)
        }
    </script>
</head>
<body>
    
</body>
</html>
