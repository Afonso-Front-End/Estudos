<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script defer>
        
        function mensagem(){
            let numero1 = parseFloat(document.getElementById('numero1').value)
            let numero2 = parseFloat(document.getElementById('numero2').value)
            let numero3 = parseFloat(document.getElementById('numero3').value)
            let media = (numero1+numero2+numero3)/3
            let texto = document.querySelector('.texto')

            if(media >= 7){
                texto.innerHTML = `Parabéns sua  nota é ${media} e vocé foi aprovado(a)`
            }else{
                texto.innerHTML = `Que pena sua  nota é ${media.toFixed(2)} e vocé foi reprovado(a)`
            }
        }
    
    </script>
    <style>
        
    </style>
</head>
<body>
    <form>
        <input type="number" placeholder="Digite um nota" id="numero1" class="form-control">
        <input type="number" placeholder="Digite a segunda nota" id="numero2" class="form-control">
        <input type="number" placeholder="Digite a terceira nota" id="numero3" class="form-control">
        <input type="button" value="Enviar" class="btn btn-primary" id="btn" onclick="mensagem()">
    </form>
    <div class="texto">

    </div>
</html>
