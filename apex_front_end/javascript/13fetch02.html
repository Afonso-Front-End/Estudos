<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <script>
        let pesquisar = () =>{
            // Obeter cep
            let cep = document.getElementById('cep').value
            fetch(`http://viacep.com.br/ws/${cep}/json/`)
            .then(retorno => retorno.json())
            .then(retorno_convertido => {
                document.getElementById('estado').innerText = `Estado ${retorno_convertido.uf}`
                document.getElementById('bairro').innerText = `Rua ${retorno_convertido.logradouro}`
                document.getElementById('bairro').innerText = `Bairro ${retorno_convertido.bairro}`
                document.getElementById('cidade').innerText = `Cidade ${retorno_convertido.localidade}`
            })
        }
    </script>   
</head>
<body>
    <input type="text" id="cep">
    <input type="button" id="psquisar" value="pesquisar"  onclick="pesquisar()">

    <hr>

    <p id="estado"></p>
    <p id="cidade"></p>
    <p id="bairro"></p>
    <p id="logradouro"></p>
</body>
</html>
