<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionais</title>

    <script>
        function evento(codigo) {
            switch (parseInt(codigo)) {
                case 1:
                    alert('CIdedade blumaneu');
                break
                case 2: 
                    alert('Cidade Indaial');
                break
                case 3: 
                alert('Cidade de pomerode');
                    break
                default:
                alert('Selecione uma cidade')
            }
        }
    </script>

</head>

<body>
    <select onchange="evento(this.value)">
        <option value="0">Escolha uma cidade</option>
        <option value="1">Blumenau</option>
        <option value="2">Indaial</option>
        <option value="3">Pomerode</option>
    </select>
</body>

</html>
