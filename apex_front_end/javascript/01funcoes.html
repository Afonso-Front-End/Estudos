<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>
    <!-- script -->
    <script>

        // função padrao
        function mensagem1() {
            alert('Mensagem1')
        }

        // arrow function
        let mensagem2 = () =>{
            document.write('Mensagem2')
        }
        
    </script>
</head>

<body onload="mensagem1()">

    <button onclick="mensagem2()">clique aque</button>

</body>

</html>
