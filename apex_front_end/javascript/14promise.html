    <script>
        // Calculo 1
        let calculo1 = (numero1, numero2) =>{
            return new Promise((acerto, erro)=>{
                acerto(numero1 + numero2)

            })
        }

        // Calculo 2
        let calculo2 = (numero) =>{
            return new Promise((acerto, erro)=>{
                acerto(numero * 2)
            })
        }

        // Executar calculos
        let executar = async () => {
           let valor1 = await calculo1(5,10).then((retorno)=>{return(retorno)})
           let valor2 = await calculo2(valor1).then((retorno)=>{return(retorno)})
           document.write(valor2)
        }
