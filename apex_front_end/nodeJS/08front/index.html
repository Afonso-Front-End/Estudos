<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-crud</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>
    
</head>
<body onload="listar()">
    <form>
        <input type="text" id="nome" placeholder="Nome" class="form-control">
        <input type="number" id="idade" placeholder="Idade" class="form-control">
        <input type="button" value="cadastrar" id="btnCadastrar" class="btn btn-primary" onclick="cadastrar()">

        <input type="button" value="Alterar" id="btnAlterar" class="btn btn-warning" onclick="alterar()">
        <input type="button" value="Remover" id="btnRemover" class="btn btn-danger" onclick="remover()">
        <input type="button" value="Cancelar" id="btnCancelar" class="btn btn-secondary" onclick="resetCrud()">
    </form>

    <!-- Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela">
        
        </tbody>
    </table>
</body>
</html>
